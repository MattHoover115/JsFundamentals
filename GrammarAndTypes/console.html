<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>The Console</h1>
<!-- ul>li*4 allows me to have an unordered list with 4 list items -->
    <ul>
        <li>Humans make errors.</li>
        <li>The browser is home of the console.</li>
        <li>The Console Object.</li>
        <!-- ul>li*5 -->
        <ul>
            <li>console.log()</li>
            <li>console.warn()</li>
            <li>console.error()</li>
            <li>console.table()</li>
            <li>AND many more!</li>
        </ul>

        <li>The console is ONLY used for debugging.</li>
    </ul>

    <script>
        console.log('This message is a string');
        let name = 'Matt';
        console.log('Log:', name);

        console.warn('This is a warning');
        let warning = 'uh oh...'
        console.warn('Warn:', warning)

        console.error('This is an error message');
        let err = 'This is looking real bad';
        console.error('Error', error);

        let arr = [1,2,3,4,5,6];
        console.table(arr);
    </script>
<!-- , equals a space, +(concatenation = smooshes words together) -->
</body>
</html>
